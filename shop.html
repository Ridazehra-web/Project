    <style>
        /* Products */
        
.products {
    padding: 70px 8%;
}

.products h2 {
    text-align: center;
    margin-bottom: 50px;
    font-size: 38px;
    color: black;
    letter-spacing: 2px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: center;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-8px);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: contain;
    margin-bottom: 15px;
}

.card h3 {
    margin-bottom: 15px;
}

.card button {
    padding: 10px 20px;
    background: #8b5e3c;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.card button:hover {
    background: #6f472c;
    color: black;
}


        .backbutton {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 36px;
            background-color: #8b5e3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            z-index: 1000;

        }

        .backbutton:hover {
            background-color: #6f472c;
            /* darker brown */
        }
        .headingimage{
            height: 60vh;
